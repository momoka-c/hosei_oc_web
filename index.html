<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosei University Open Campus 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="menu-icon" id="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="header-left">
      <img src="top.png" alt="トップ画像">
    </div>
  </header>

  <nav class="mobile-menu" id="mobile-menu">
    <ul>
      <li><a href="#section1">トップページ</a></li>
      <li><a href="#section2">開催教室＆タイムスケジュール</a></li>

  <main>

 
    <section id="section1" class="top-section">
      <div class="section1-title">
        <img src="section1_title.png" alt="タイトル１">
      </div>
      <p>
        デザイン工学部 EXPO2025 では、制作課題の展示、学生によるトークショー、個別相談、学部説明会、模擬授業といった、多彩なプログラムをご用意しています。
      </p>
    
      <!-- タブボタン -->
      <div class="tab-buttons">
        <button data-tab="exhibit">作品展示</button>
        <button data-tab="advice">個別相談</button>
        <button data-tab="vr">トークショー</button>
        <button data-tab="trial">模擬授業</button>
        <button data-tab="info">学部説明会</button>
      </div>
    
      <!-- タブ内容 -->
      <div class="tab-content">
        <img src="exhibit.png" id="tab-exhibit" class="tab-panel active">
        <img src="advice.png" id="tab-advice" class="tab-panel">
        <img src="vr.png" id="tab-vr" class="tab-panel">
        <img src="trial.png" id="tab-trial" class="tab-panel">
        <img src="info.png" id="tab-info" class="tab-panel">
      </div>
    </section>
    
    <section id="section2">開催教室＆タイムスケジュール</section>
